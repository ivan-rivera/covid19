name: Run tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install make
        sudo apt install python3.8
        pip3 install poetry
        poetry config virtualenvs.create false
        poetry install --no-interaction --no-ansi
    - name: run tests
      run: |
        # test build
        python3 -m pytest
